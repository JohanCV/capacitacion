<app-header></app-header>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
  
          <div class="card">
            <div class="card-header p-3">
              <div id="nuevo">
                <button type="button" class="btn btn-success btn-lg" id="btn">+Nuevo</button>
                <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
                mdbWavesEffect>Nuevo</button>
              </div>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
  
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Docente</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Asistencia</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Accion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="fw-normal" *ngFor="let enrollment of this.enrolls.data">
                    <th>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp"
                        class="shadow-1-strong rounded-circle" alt="avatar 1"
                        style="width: 55px; height: auto;">
                      <span class="ms-2">{{enrollment.nombre}}</span>
                    </th>
                    <td class="align-middle">
                      <span>{{enrollment.correo}}</span>
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0">{{enrollment.asistencia}}</h6>
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0">{{enrollment.nota}}</h6>
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0"><span class="badge bg-danger">Medium</span></h6>
                    </td>
                    <td class="align-middle">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                          class="fas fa-edit text-primary me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                          class="fas fa-trash-alt text-danger"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
  
            </div>
            <div class="card-footer text-end p-3">
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
